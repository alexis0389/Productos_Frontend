<mat-form-field appearance="standard">
  <mat-label>Producto ID</mat-label>
  <input [(ngModel)]="searchField" matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
  <button *ngIf="searchField" matSuffix mat-icon-button (click)="clearSearchField()" onclick="location.reload()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button (click)="atras()">Volver</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="salidaDetalleId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DetalleId</th>
      <td mat-cell *matCellDef="let row">{{row.salidaDetalleId}}</td>
    </ng-container>

    <ng-container matColumnDef="salidaEncabezadoId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EncabezadoId</th>
      <td mat-cell *matCellDef="let row">{{row.salidaEncabezadoId}}</td>
    </ng-container>

    <ng-container matColumnDef="loteId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LoteId</th>
      <td mat-cell *matCellDef="let row">{{row.loteId}}</td>
    </ng-container>

    <ng-container matColumnDef="productoId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductoId</th>
      <td mat-cell *matCellDef="let row">{{row.productoId}}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let row">{{row.cantidad}}</td>
    </ng-container>

    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
      <td mat-cell *matCellDef="let row">{{row.costo}}</td>
    </ng-container>

    <ng-container matColumnDef="saldo_Actual">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Saldo Actual</th>
      <td mat-cell *matCellDef="let row">{{row.saldo_Actual}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--Fila que se muestra cuando no hay datos coincidentes-->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con su busqueda "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSize]="8" showFirstLastButtons></mat-paginator>
</div>
