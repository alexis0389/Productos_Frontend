<mat-form-field appearance="standard">
  <mat-label>ID</mat-label>
  <input [(ngModel)]="searchField" matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
  <button *ngIf="searchField" matSuffix mat-icon-button (click)="clearSearchField()" onclick="location.reload()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field appearance="fill" class="date">
  <mat-label>Indique un rango de fechas</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Fecha Inicial">
    <input matEndDate placeholder="Fecha Final">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>


<button mat-raised-button (click)="buscarEncabezado()">Buscar</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="salidaEncabezadoId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EncabezadoId</th>
      <td mat-cell *matCellDef="let row">{{row.salidaEncabezadoId}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_Salida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Salida</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_Salida}}</td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalle Inventario</th>
      <td mat-cell *matCellDef="let row">
        <a mat-icon-button matTooltip="Detalles" matTooltipPosition="right" [routerLink]="['Detalles', row.id]">
          <mat-icon>text_snippet</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--Fila que se muestra cuando no hay datos coincidentes-->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con su busqueda "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSize]="8" showFirstLastButtons></mat-paginator>
</div>
